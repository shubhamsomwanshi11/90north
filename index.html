<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage with Toggle Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #00274d;
            color: white;
            padding: 1rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
        }

        .toggle-btn {
            padding: 5px 10px;
            background: #007a8d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .toggle-btn:hover {
            background: #005f6b;
        }

        /* Main container */
        .container {
            display: flex;
            margin-top: 60px;
            min-height: calc(100vh - 110px);
        }

        /* Left menu */
        .left-menu {
            width: 250px;
            background-color: #e6e9ef;
            padding: 1rem;
            transition: transform 0.3s ease;
            border-right: 1px solid #d1d5db;
        }

        .left-menu.collapsed {
            transform: translateX(-250px);
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 1rem;
            background-color: #ffffff;
        }

        /* Right panel */
        .right-panel {
            width: 250px;
            background-color: #e6e9ef;
            padding: 1rem;
            border-left: 1px solid #d1d5db;
        }

        /* Footer */
        .footer {
            background-color: #00274d;
            color: white;
            padding: 1rem;
            text-align: center;
            height: 50px;
        }

        /* Responsive design */
        @media (max-width: 1600px) and (min-width: 992px) {
            body {
                zoom: 0.9;
            }
        }

        @media (max-width: 767px) and (min-width: 700px) {
            body {
                zoom: 0.8;
            }
        }

        @media (max-width: 700px) and (min-width: 600px) {
            body {
                zoom: 0.75;
            }
        }

        @media (max-width: 600px) {
            body {
                zoom: 0.5;
            }

            .right-panel {
                display: none;
            }

            .left-menu {
                position: absolute;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1>My Website</h1>
        <button class="toggle-btn" id="toggleBtn">â˜° Menu</button>
    </nav>

    <div class="container">
        <div class="left-menu" id="leftMenu">
            <h2>Left Menu</h2>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>

        <div class="main-content">
            <h2>Welcome to My Website</h2>
            <p>Here you can explore various features and learn more about us.</p>
        </div>

        <div class="right-panel">
            <h2>Right Panel</h2>
            <p>Additional resources and links are available here.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const leftMenu = document.getElementById('leftMenu');

        toggleBtn.addEventListener('click', () => {
            leftMenu.classList.toggle('collapsed');
        });

        // Responsive JavaScript function
        function adjustPageSize() {
            const width = window.innerWidth;

            if (width >= 992 && width <= 1600) {
                document.body.style.zoom = "0.9";
            } else if (width >= 700 && width <= 767) {
                document.body.style.zoom = "0.8";
            } else if (width >= 600 && width < 700) {
                document.body.style.zoom = "0.75";
            } else if (width <= 600) {
                document.body.style.zoom = "0.5";
            } else {
                document.body.style.zoom = "1";
            }
        }

        // Add event listener for window resize
        window.addEventListener('resize', adjustPageSize);
        // Initial call
        adjustPageSize();
    </script>
</body>

</html>
